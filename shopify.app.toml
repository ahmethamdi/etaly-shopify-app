client_id = "fa02a12940384495a35cbb314a97842c"
name = "ETAly"
application_url = "https://etaly.app"
embedded = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # GDPR Compliance Webhooks (MANDATORY for App Store)
  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"
  compliance_topics = [ "customers/data_request" ]

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"
  compliance_topics = [ "customers/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"
  compliance_topics = [ "shop/redact" ]

  # Webhooks disabled temporarily - will be enabled after server update
  # [[webhooks.subscriptions]]
  # topics = [ "app/scopes_update" ]
  # uri = "/webhooks/app/scopes_update"

  # [[webhooks.subscriptions]]
  # topics = [ "orders/create" ]
  # uri = "/webhooks/orders/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,read_products"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://etaly.app/auth/callback",
  "https://etaly.app/api/auth/callback"
]

[build]
automatically_update_urls_on_dev = true
