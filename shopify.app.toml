# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "fa02a12940384495a35cbb314a97842c"
name = "ETAly"
application_url = "https://etaly.app"
embedded = true

[app_proxy]
url = "https://etaly.app"
subpath = "etaly"
prefix = "apps"

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # NOTE: GDPR Compliance Webhooks
  # These are NOT registered in shopify.app.toml
  # Shopify automatically detects them if the endpoints exist and respond correctly:
  #   - /webhooks/customers/data_request
  #   - /webhooks/customers/redact
  #   - /webhooks/shop/redact
  # The endpoints are implemented and will be automatically validated by Shopify during app review

  # Webhooks disabled temporarily - will be enabled after server update
  # [[webhooks.subscriptions]]
  # topics = [ "app/scopes_update" ]
  # uri = "/webhooks/app/scopes_update"

  # [[webhooks.subscriptions]]
  # topics = [ "orders/create" ]
  # uri = "/webhooks/orders/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,read_products"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://etaly.app/auth/callback",
  "https://etaly.app/api/auth/callback"
]

[build]
automatically_update_urls_on_dev = true
